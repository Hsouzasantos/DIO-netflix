<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>

    <link rel="stylesheet" href="../styles/main.css" type="text/css">
    <!-- responsive -->
    <link rel="stylesheet" href="../styles/responsive.css" type="text/css">
    <!-- owl css -->
    <link rel="stylesheet" href="../styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="../styles/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
	<div class="container">
		<h2 class="Logo">Netflix</h2>
		<nav>
			<a href="#">Inicio</a>
			<a href="#">Séries</a>
			<a href="#">Filmes</a>
			<a href="#">Documentário</a>
		</nav>
	</div>
    </header> 
   
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Mentalist</h3>
                <p class="descricao">Resolvendo crimes de forma inivadora, buscando vingança para sua mulher e filha</p>
            
                <div class="botoes">
                    <button class="btn" role="button">
                        <i class="fa-solid fa-play"></i>
                        Assistir Agora
                    </button>
                    <button class="btn" role="button">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="../assets/min0.jpg" alt="friends" class="box-filmes">
            </div>
            <div class="item">
                <img src="../assets/min1.jpg" alt="friends" class="box-filmes">
            </div>
            <div class="item">
                <img src="../assets/min2.jpg" alt="friends" class="box-filmes">
            </div> 
            <div class="item">
                <img src="../assets/min3.jpg" alt="friends" class="box-filmes">
            </div> 
            <div class="item">
                <img src="../assets/min4.jpg" alt="friends" class="box-filmes">
            </div>
            <div class="item">
                <img src="../assets/min5.jpg" alt="friends" class="box-filmes"> 
            </div>
            <div class="item">
            <img src="../assets/min6.jpg" alt="friends" class="box-filmes">
            </div>
        </div>
        </div>
    </main>   

    <script src="https://kit.fontawesome.com/9493215a95.js" crossorigin="anonymous"></script>
    <script src="../script/owl/jquery.min.js"></script>
    <script src="../script/owl/owl.carousel.min.js"></script>
    <script src="../script/owl/setup.js"></script>
</body>
</html>
